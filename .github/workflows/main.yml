name: qiniu publish
on:
  push:
    branches:
      - master
      - feature/ci

jobs:
  build:
    name: Build Gatsby Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: install yarn
        run: npm i -g --force yarn
      - name: install gatsby-cli
        run: npm install -g gatsby-cli
      - name: restore yarn
        run: |
          cd $GITHUB_WORKSPACE/src
          yarn install
      - name: publish to qiniu
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x ../tools/qsuits_linux_amd64
          ../tools/qsuits_linux_amd64 -process=qupload -path=./public -bucket=newbeclaptrap -ak=${{ secrets.QINIU_AK }} -sk=${{ secrets.QINIU_SK }}
