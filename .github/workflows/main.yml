name: qiniu publish
on:
  push:
    branches:
      - master
      - feature/ci

jobs:
  build:
    name: Build Gatsby Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build Gatsby Site
        uses: jzweifel/gatsby-cli-github-action@master
        env:
          GATSBY_PROJECT_PATH: "./src"
        with:
          gatsby-arg: build
      - name: pusblih to qiniu
        env:
          AK:
          SK:
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x ../tools/qsuits_linux_amd64
          ../tools/qsuits_linux_amd64 -d -ak=${{ secrets.QINIU_AK }} -sk=${{ secrets.QINIU_SK }}
          ../tools/qsuits_linux_amd64 qupload2 --src-dir=/public --bucket=newbeclaptrap --rescan-local --overwrite
